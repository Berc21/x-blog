<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A brazen, progressive, two-column Jekyll theme">
  <meta name="theme-color" content="#202020" />

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
 
  <link rel="stylesheet" href="{{ 'public/css/styles.css' | relative_url }} ">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/public/manifest/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/manifest/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/manifest/favicon-16x16.png">
 
  <link rel="mask-icon" href="/public/manifest/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/public/manifest/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/public/manifest/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="manifest" href="manifest.json">
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{'' | relative_url}}/atom.xml">

  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("{{ '' | relative_url}}/sw.js");
    }
  </script>
  
</head>

<section class="social-share">
        <h1  class="social-share__quote">Sharing is caring</h1>

        <ul class="social-h">
                {% for social in site.data.social-share %}
                <li>
                        <a class="t" href="{{social.link}}" onclick="window.open(this.href, 'mywin',
                        'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
                        <img src=" {{'/public/img/social-icons/' | relative_url }}{{social.img}}" alt="{{social.name}}">
            </a>
                </li>
                {% endfor %}
                
           </ul>
</section>   







<a class="t" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{site.baseurl}}{{ page.url }}" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"><i class="fa fa-twitter fa"></i><span> twitter</span></a>
